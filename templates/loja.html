<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url(../static/images/background3.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
        .add-to-cart-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        .add-to-cart-btn:hover {
            background-color: #45a049;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #45a049;
        }
        .pagination span {
            margin: 0 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loja - Produtos</h1>
        <div class="product-list">
            {% for produto in produtos %}
            <div class="product-card">
                <img src="{{ produto['imagem'] }}" alt="{{ produto['nome'] }}">
                <h2>{{ produto['nome'] }}</h2>
                <p>{{ produto['descricao'] }}</p>
                <button class="add-to-cart-btn" disabled>Adicionar ao Carrinho</button>
            </div>
            {% endfor %}
        </div>

        <!-- Navegação de Paginação -->
        <div class="pagination">
            {% if current_page > 1 %}
            <a href="?page={{ current_page - 1 }}">&laquo; Anterior</a>
            {% endif %}

            <span>Página {{ current_page }} de {{ total_pages }}</span>

            {% if current_page < total_pages %}
            <a href="?page={{ current_page + 1 }}">Próxima &raquo;</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
