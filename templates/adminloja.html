<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url(../static/images/background3.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Cadastro de Produtos</h1>
        <form action="/adminloja" method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome do Produto" required>
            <textarea name="descricao" placeholder="Descrição do Produto" rows="4" required></textarea>
            <input type="file" name="imagem" accept="image/*" required>
            <button type="submit">Cadastrar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <div class="product-list">
            {% for produto in produtos %}
            <div class="product-card">
                <img src="{{ produto['imagem'] }}" alt="{{ produto['nome'] }}">
                <h2>{{ produto['nome'] }}</h2>
                <p>{{ produto['descricao'] }}</p>

                <!-- Formulário para excluir o produto -->
                <form action="{{ url_for('delete_produto', id=produto['id']) }}" method="POST">
                    <button type="submit">Excluir Produto</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
